<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Profit Table (Frontend)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <style>
    :root {
      --sidebar-bg:     #000000;
      --main-bg:        #000000;
      --header-bg:      #000000;
      --text-primary:   #ffffff;
      --text-secondary: #cccccc;
      --accent-positive:#00d0b2;
      --accent-negative:#f44336;
      --badge-bg:       #5b8a92;
      --badge-text:     #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      font-feature-settings: 'tnum';
      background: var(--main-bg);
      color: var(--text-primary);
      font-size: 14px;
    }
    .container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    main.main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .table-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      background-color: #000;
      max-height: calc(100vh - 50px);
    }
    .table-container::-webkit-scrollbar { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      padding: 12px;
      color: var(--text-primary);
      text-align: left;
      font-size: 13px;
      font-weight: 500;
    }
    tbody td {
      padding: 12px;
      color: var(--text-secondary);
      font-size: 13px;
    }
    tbody tr:hover td { background: #111; }
    .badge.currency {
      background: var(--badge-bg);
      color: var(--badge-text);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }
    .time {
      display: block;
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 2px;
    }
    td.positive {
      color: var(--accent-positive);
      font-weight: 600;
    }
    td.negative {
      color: var(--accent-negative);
      font-weight: 600;
    }
    tbody td:nth-child(2),
    tbody td:nth-child(4),
    tbody td:nth-child(5),
    tbody td:nth-child(6),
    tbody td:nth-child(7) {
      color: #eee;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.7;
    }
    td:nth-child(8) {
      font-size: 14px;
    }
    .summary {
      position: sticky;
      bottom: 0;
      background: var(--main-bg);
      z-index: 1;
      margin-top: 10px;
      display: flex;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 10px 0 0;
      border-top: 1px solid #222;
    }
    .summary span:first-child { flex: 7; }
    .summary .total-profit {
      flex: 1;
      color: var(--accent-positive);
      font-size: 14px;
      text-align: left;
      margin-left: -7cm;
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Ref. ID</th>
              <th>Currency</th>
              <th>Buy time</th>
              <th>Stake</th>
              <th>Sell time</th>
              <th>Contract value</th>
              <th>Total profit/loss</th>
            </tr>
          </thead>
          <tbody id="trade-body"></tbody>
        </table>
      </div>
      <div class="summary">
        <span>Profit/loss on the last 150 contracts</span>
        <!-- pre-filled with 3,659.96 -->
        <span class="total-profit" id="total-profit">3,659.96</span>
      </div>
    </main>
  </div>

  <script>
    const tbody         = document.getElementById('trade-body');
    const totalProfitEl = document.getElementById('total-profit');
    const STORAGE_TRADES = 'persistedTrades';
    const STORAGE_PROFIT = 'persistedTotalProfit';

    // Load persisted data
    let trades = JSON.parse(localStorage.getItem(STORAGE_TRADES)) || [];
    let totalProfit = parseFloat(localStorage.getItem(STORAGE_PROFIT));
    // Default to 3,659.96 if no stored value
    if (isNaN(totalProfit)) { totalProfit = 3659.96; }

    // Date/time formatters
    const fmtDate = d => d.toLocaleDateString('en-GB', {
      day: '2-digit', month: 'short', year: 'numeric'
    });
    const fmtTime = d => d.toLocaleTimeString('en-GB', {
      hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    // Ensure refId is 12-digit numeric starting with 138411
    function formatRefId(raw) {
      let digits = String(raw).replace(/\D/g, '');
      let tail = digits.padStart(6, '0').slice(-6);
      return '138411' + tail;
    }

    // Render existing trades
    function renderSavedTrades() {
      trades.slice().reverse().forEach(data => {
        const buyDate  = new Date(data.buyTime);
        const sellDate = new Date(data.sellTime);
        const cls      = data.profit >= 0 ? 'positive' : 'negative';
        const sign     = data.profit >= 0 ? '+' : '';
        const refId    = formatRefId(data.refId);
        // Contract value = 0.00 on loss
        const cv = data.profit >= 0 ? data.contractValue.toFixed(2) : '0.00';
        const row =
          `<tr>
             <td><i class="fas fa-chart-line"></i></td>
             <td>${refId}</td>
             <td><span class="badge currency">USD</span></td>
             <td>${fmtDate(buyDate)}<br><span class="time">${fmtTime(buyDate)} GMT</span></td>
             <td>${data.stake.toFixed(2)}</td>
             <td>${fmtDate(sellDate)}<br><span class="time">${fmtTime(sellDate)} GMT</span></td>
             <td>${cv}</td>
             <td class="${cls}">${sign}${data.profit.toFixed(2)}</td>
           </tr>`;
        tbody.insertAdjacentHTML('afterbegin', row);
      });
    }

    // Update summary display
    function updateTotalProfitDisplay() {
      totalProfitEl.textContent = (totalProfit >= 0 ? '+' : '') +
        totalProfit.toLocaleString('en-GB', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
    }

    // Add a new trade row and update storage
    function addTrade(data) {
      const buyDate  = new Date(data.buyTime);
      const sellDate = new Date(data.sellTime);
      const cls      = data.profit >= 0 ? 'positive' : 'negative';
      const sign     = data.profit >= 0 ? '+' : '';
      const refId    = formatRefId(data.refId);
      const cv       = data.profit >= 0 ? data.contractValue.toFixed(2) : '0.00';
      const row =
        `<tr>
           <td><i class="fas fa-chart-line"></i></td>
           <td>${refId}</td>
           <td><span class="badge currency">USD</span></td>
           <td>${fmtDate(buyDate)}<br><span class="time">${fmtTime(buyDate)} GMT</span></td>
           <td>${data.stake.toFixed(2)}</td>
           <td>${fmtDate(sellDate)}<br><span class="time">${fmtTime(sellDate)} GMT</span></td>
           <td>${cv}</td>
           <td class="${cls}">${sign}${data.profit.toFixed(2)}</td>
         </tr>`;
      tbody.insertAdjacentHTML('afterbegin', row);

      totalProfit += data.profit;
      localStorage.setItem(STORAGE_PROFIT, totalProfit);
      updateTotalProfitDisplay();

      trades.unshift(data);
      localStorage.setItem(STORAGE_TRADES, JSON.stringify(trades));
    }

    // Initial render
    renderSavedTrades();
    updateTotalProfitDisplay();

    // Listen for new trades via BroadcastChannel
    const profitChannel = new BroadcastChannel('trade-profits');
    profitChannel.onmessage = ({ data }) => addTrade(data);
  </script>
</body>
</html>
